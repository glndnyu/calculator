<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator">
    <div class="screen">
      <div class="input-screen"></div>
      <div class="result-screen">0</div>
    </div>
    <div class="btns">
      <button class="clear">AC</button>
      <button class="delete">del</button>
      <button class="operand">7</button>
      <button class="operand">8</button>
      <button class="operand">9</button>
      <button data-operator="divide" class="operator">รท</button>
      <button class="operand">4</button>
      <button class="operand">5</button>
      <button class="operand">6</button>
      <button data-operator="multiply" class="operator">x</button>
      <button class="operand">1</button>
      <button class="operand">2</button>
      <button class="operand">3</button>
      <button data-operator="subtract" class="operator">-</button>
      <button class="operand">0</button>
      <button class="operand dot">.</button>
      <button data-operator="equals" class="operator">=</button>
      <button data-operator="add" class="operator">+</button>
    </div>
  </div>
</body>
</html>
